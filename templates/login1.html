{% block content %}
<div class="container" style="margin-top:50px">
  <div id="loginform" class="col-md-4 col-md-offset-4">
    <h2 class="text-center">日报系统</h2><br/>
    <div class="form-group">
        <input type="username" id="username" class="form-control" name="username" placeholder="username" required autofocus><br/>
    </div>
    <div class="form-group">
        <input type="password" id="password" class="form-control" name="password" placeholder="password" required><br/>
    </div>
	<p id='msg' style="color:red"></p>
    <div class="form-group">
        <button  id="loginbtn" class="form-control btn btn-primary">登录</button>
<!--
        <input type="button" id="loginbtn" class="form-control btn btn-primary" onclick="checklogin()" value="登录"></input>
-->
    </div>
  </div>

</div> <!-- /container -->
{% end %}
{% block js %}
<script type="text/javascript" src="{{ static_url("js/login.js") }}"></script>
{% end %}
