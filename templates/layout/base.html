<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="#" type="image/png">

  <title>{% block title %}{% end %}</title>

  <link href="{{ static_url("css/style.css") }}" rel="stylesheet">
  <link href="{{ static_url("css/style-responsive.css") }}" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>
<section>
    <!-- left side start-->
    {% include "sidebar.html" %}
    <!-- left side end-->
   
    <!-- main content start-->
    <div class="main-content" >

        <!-- header section start-->
        <div class="header-section">

        <!--toggle button start-->
        <a class="toggle-btn"><i class="fa fa-bars"></i></a>
        <!--toggle button end-->

        <!--search start-->
        <form class="searchform" action="/search" method="">
            <input type="text" class="form-control" name="keyword" placeholder="搜索" />
        </form>
        <!--search end-->

        <!--notification menu start -->
        <div class="menu-right">
            <ul class="notification-menu">
                <li>
                    <a href="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span class="fa fa-user"></span> 
                        admin
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-usermenu pull-right">
                        <li><a href="#"><i class="fa fa-cog"></i>  设置</a></li>
                        <li><a href="/logout"><i class="fa fa-sign-out"></i> 注销</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!--notification menu end -->

        </div>
        <!-- header section end-->

        <!-- page heading start-->
        <div class="page-heading">
            {% block pageheading %}{% end %}
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <div class="wrapper">
            {% block contents %}{% end %}
        </div>
        <!--body wrapper end-->

        <!--footer section start-->
        {% include "footer.html" %}
        <!--footer section end-->
    </div>
    <!-- main content end-->
</section>
<!-- Placed js at the end of the document so the pages load faster -->
<script src="{{ static_url("js/jquery-1.10.2.min.js") }}"></script>
<script src="{{ static_url("js/jquery-ui-1.9.2.custom.min.js") }}"></script>
<script src="{{ static_url("js/jquery-migrate-1.2.1.min.js") }}"></script>
<script src="{{ static_url("js/bootstrap.min.js") }}"></script>
<script src="{{ static_url("js/modernizr.min.js") }}"></script>
<script src="{{ static_url("js/jquery.nicescroll.js") }}"></script>


<!--common scripts for all pages-->
<script src="{{ static_url("js/scripts.js") }}"></script>

</body>
</html>
